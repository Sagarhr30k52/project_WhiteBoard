<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar" id="toolbar">
    <div class="cross"></div>
    <div class="toolbar-options">

        <div class="tool" id="pencil">
            <img src="./images/Black_Pencil.svg" class="tool-img" alt="">
        </div>
        <div class="tool" id="eraser">
            <img src="./images/Eraser.svg" class="tool-img" alt="">
        </div>
        <div class="tool" id="sticky">
            <img src="./images/StickyNote.svg" class="tool-img" alt="">
        </div>
        <div class="tool" id="upload">
            <img src="./images/Photo.svg" class="tool-img" alt="">
        </div>
        <div class="tool" id="download">
            <img src="./images/Download.svg" class="tool-img" alt="">
        </div>
        <div class="tool" id="undo">
            <img src="./images/Undo.svg"class="tool-img"  alt="">
        </div>
        <div class="tool" id="redo">
            <img src="./images/Redo.svg"class="tool-img"  alt="">
        </div>
        <div class="tool" id=clearAll>
            <img src="./images/rubbish-bin-svgrepo-com.svg" class="tool-img"alt="">
        </div>
        
        <input type="file" class="input-tag">
    </div>
</div>


<canvas id="board"></canvas>
<script src="script.js"></script>
</body>
</html>
